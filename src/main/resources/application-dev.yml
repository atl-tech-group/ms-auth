spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgres-service:5432/authdb
    username: pass
    password: 1212
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false # DB ilə iş bitdikdə session bağlanır
    properties:
      hibernate:
        show_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 9091
  servlet:
    session:
      timeout: 30

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

kafka:
  host: kafka-service:9092
  topics:
    user-created:
      topicName: ${spring.application.name}.user_created.1
      partitionCount: 1
      replicationFactor: 1
      retentionInMs: 604800000

